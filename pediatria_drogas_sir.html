	function result_initCal() {
		// <25 y pubertad considerar mejor alguno de los datos incorporados
		var seltype=document.getElementById("sel-type").value; // El tipo seleccionado
		var peso=parseFloat(document.getElementById("peso").value).toFixed(2);
		if(document.getElementById("sel-type-pub").value=="si"){var pub=true;}else{var pub=false;}
		var insert='';
		if(seltype=="0"){// Opcion si eligio esto
			
			document.getElementById("result-container").style.display="none";
		}
		if(seltype=="Atropina"){// Opcion si eligio esto
			
			document.getElementById("result-container").style.display="block";
			var dosis=roundUp(5*peso)+' ml a '+roundUp(10*peso)+' ml ';
			//insert+='<b>Via:</b> endovenoso en push con posterior plan de hidratación parenteral con flujo de glucosa alto</br>';
			insert+='<b>Administración:</b>push lento</br>';
			insert+='<b>Aclaración:</b> En caso de hipoglucemia documentada o con alta sospecha posterior al push lento dejar un plan de hidratación parenteral con flujo de glucosa alto y controlar</br>'
			insert+='<b>Preparación:</b> 0,5 - 1 g/kg/dosis</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
		}
		if(seltype=="Lidocaína"){// Opcion si eligio esto
			
			document.getElementById("result-container").style.display="block";
			var dosis=roundUp(2*peso)+' ml a '+roundUp(4*peso)+' ml ';
			//insert+='<b>Via:</b> endovenoso en push con posterior plan de hidratación parenteral con flujo de glucosa alto</br>';
			insert+='<b>Administración:</b>push lento</br>';
			insert+='<b>Aclaración:</b> En caso de hipoglucemia documentada o con alta sospecha posterior al push lento dejar un plan de hidratación parenteral con flujo de glucosa alto y controlar</br>'
			insert+='<b>Preparación:</b> 0,5 - 1 g/kg/dosis</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
		}
		if(seltype=="Fentanilo"){// Opcion si eligio esto
			
			document.getElementById("result-container").style.display="block";
			var dosis=peso*20;
			//insert+='<b>Via:</b> endovenoso</br>';
			insert+='<b>Administración:</b> lento (5 - 10 min)</br>';
			insert+='<b>Aclaración:</b> se puede repetir la dosis</br>';
			insert+='<b>Preparación:</b> 20 ml/kg</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+' ml</br></span>';
		}
		if(seltype=="Tiopental"){// Opcion si eligio esto
			
			document.getElementById("result-container").style.display="block";
			var dosis=peso*20;
			//insert+='<b>Via:</b> endovenoso</br>';
			insert+='<b>Administración:</b> lento (5 - 10 min)</br>';
			insert+='<b>Aclaración:</b> se puede repetir la dosis</br>';
			insert+='<b>Preparación:</b> 20 ml/kg</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+' ml</br></span>';
		}

		if(seltype=="Midazolam"){// Opcion si eligio esto
			document.getElementById("result-container").style.display="block";
			var dosis=roundUp(peso)+' ml';
			insert+='<b>Administración:</b> push lento</br>';
			insert+='<b>Preparación:</b> 1 mEq/ kg/ dosis </br>';
			insert+='<b>Aclaración:</b> con lavado previo y posterior con solución fisiológica Según indicaciones precisas: acidosis metabólica severa (RCP prolongado) con ventilación adecuada. Hiperkalemia - hipermagnesemia. Intoxicación con bloqueantes de los canales de sodio (antidepresivos tricíclicos). Algunos pasan diluido al medio en agua destilada</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
		}
		if(seltype=="Ketamina"){// Opcion si eligio esto
			document.getElementById("result-container").style.display="block";
			if(peso<20){var dosis=roundUp(peso/4)+' ml '}else{var dosis='5 ml'}
			//insert+='<b>Via:</b> endovenoso o intravenoso</br>';
			if(peso<20){insert+='<b>Preparación:</b> si el paciente es menor a 5 Años 0,1 mg/kg/dosis sino 2 mg/kg/dosis</br>';}
			else{insert+='<b>Preparación:</b> 2 mg/kg/dosis</br>';}
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
		}
		
		if(seltype=="Atracurio"){// Opcion si eligio esto
			document.getElementById("result-container").style.display="block";
			// max dosis 30 de 0.6 a peso
			var dosis1=Math.min(0.6*peso, 30);
			var dosis2=Math.min(peso, 30);
			if(dosis1!=dosis2){var dosis=roundUp(dosis1)+' ml a '+roundUp(dosis2)+' ml ';}else{var dosis='30 ml ';}
			
			insert+='<b>Via:</b> endovenoso ó intraóseo</br>';
			insert+='<b>Administración:</b> dar endo venoso lento (tener máximo cuidado a infiltraciones) o  intraóseo. Sin diluír ó al medio. A pasar en 5 -10 minutos. Dosis máxima 3 g</br>';
			insert+='<b>Preparación:</b> 60 - 100 mg/kg/dosis</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
		}
		if(seltype=="Succinilcolina"){// Opcion si eligio esto
			document.getElementById("result-container").style.display="block";
			var dosis=roundUp(0.2*peso)+' ml ';
			insert+='<b>Via:</b> endovenoso</br>';
			insert+='<b>Administración:</b> lento (tener máximo cuidado a infiltraciones). Preferible vía central.</br>';
			insert+='<b>Preparación:</b> 20 mg/kg/dosis</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+' </br></span>';
		}
		if(seltype=="Vecuronio"){// Opcion si eligio esto
			document.getElementById("result-container").style.display="block";
			var dosis=roundUp(peso*20);
			//insert+='<b>Via:</b> endovenoso</br>';
			insert+='<b>Administración:</b> lento (5 - 10 min)</br>';
			insert+='<b>Aclaración:</b> se puede repetir la dosis</br>';
			insert+='<b>Preparación:</b> 20 ml/kg</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+' ml</br></span>';
		}
		$('#situacion').html(insert);
	
	}
	function roundUp(num) {
	  num=Math.round(num * 10);
	  return parseInt(num/10)+','+num%10
	}
	$(function () {
		$('#initCal').off('change').on('change', result_initCal);
		result_initCal();
	});
    </script>
