    <script>
    function result_initCal() {
	var seltype=parseInt(document.getElementById("sel-type").value); // 0-peso -- 1-edad
	var semanas=document.getElementById("semn").value;
	var peso=parseFloat(document.getElementById("peso").value);
	var insert="";
	if(seltype==0){// peso
		$('#sel-kg').css("display", "block");
		$('#sel-ag').css("display", "none");
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Posición de la cabeza: <b style="font-size:16px;">Olfateo</b></p>';
        insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Técnica adecuada para realizar compresiones cardíacas: <b style="font-size:16px;">Pulgares (de elección) o 2 dedos. Tener en cuenta el tamaño del niño en relación a las manos del operador. Manos pequeñas utilizar únicamente la de los 2 dedos</b></p>';
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Relación compresiones / ventilaciones causa de paro cardio respiratorio no cardíaco: <b style="font-size:16px;"> 3/1</b></p>';
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Relación compresiones / ventilaciones causa de paro cardio respiratorio de origen cardíaco: <b style="font-size:16px;"> 15/2</b></p>';
		// Tamaño de bolsa
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Tamaño de la bolsa de RCP (autoinflable): <b style="font-size:16px;">';
			if(peso<=3){insert+='250';}else{insert+='500';}
		insert+='ml </b></p>';
		// Fin tamaño de la bolsa
		// FiO2
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> FiO2 inicial (controlada con saturometría): <b style="font-size:16px;">';
			if(peso>=2.5){insert+='0,21';}else{insert+='0,21 - 0,3';}
		insert+='</b></p>';
		// Fin FiO2
		// Ramas
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Número de rama de laringoscopio recta (Miller): <b style="font-size:16px;">';
			if(peso<=3){insert+='0';}else{insert+='0-1';}
		insert+='</b></p>';
		// Ramas
		// TET
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Tamaño del TET sin manguito (mm de diámetro interno): <b style="font-size:16px;">';
			if(peso>=2){insert+='3,5';}else{if(peso>=1){insert+='3';}else{insert+='2,5';}}
		insert+='</b></p>';
		//  Fin TET
		// TET punta
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Distancia TET punta - labio (cm): <b style="font-size:16px;">';
			insert+=parseFloat(peso+6).toFixed(2);
		insert+='</b></p>';
		//  Fin TET punta
		// TET punta
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Tubo de tórax (French): <b style="font-size:16px;">';
			if(peso>=2){if(peso>=3){insert+='9';}else{insert+='8-9';}}else{insert+='8';}
		insert+='</b></p>';
		//  Fin TET punta
	}else{// edad
		$('#sel-kg').css("display", "none");
		$('#sel-ag').css("display", "block");
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Posición de la cabeza: <b style="font-size:16px;">Olfateo</b></p>';
        insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Técnica adecuada para realizar compresiones cardíacas: <b style="font-size:16px;">Pulgares (de elección) o 2 dedos. Tener en cuenta el tamaño del niño en relación a las manos del operador. Manos pequeñas utilizar únicamente la de los 2 dedos</b></p>';
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Relación compresiones / ventilaciones causa de ERP no cardíaco: <b style="font-size:16px;"> 1/3</b></p>';
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Relación compresiones / ventilaciones causa de ERP de origen cardíaco: <b style="font-size:16px;"> 15/2</b></p>';
		// Tamaño de bolsa
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Tamaño de la bolsa de RCP (autoinflable): <b style="font-size:16px;">';
			if(semanas!=42){insert+='250';}else{insert+='500';}
		insert+='ml </b></p>';
		// Fin tamaño de la bolsa
		// FiO2
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> FiO2 inicial (controlada con saturometría): <b style="font-size:16px;">';
			if(semanas!=42 && semanas!=38){insert+='0,21 - 0,3';}else{insert+='0,21';}
		insert+='</b></p>';
		// Fin FiO2
		// Ramas
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Número de rama de laringoscopio recta (Miller): <b style="font-size:16px;">';
			if(semanas!=42){insert+='0';}else{insert+='0-1';}
		insert+='</b></p>';
		// Ramas
		// TET
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Tamaño del TET sin manguito (mm de diámetro interno): <b style="font-size:16px;">';
			if(semanas==42 || semanas==38){insert+='3,5';}else{if(semanas==34){insert+='3';}else{insert+='2,5';}}
		insert+='</b></p>';
		//  Fin TET
		// TET punta
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Distancia TET punta - labio (cm): <b style="font-size:16px;">';
			if(semanas==42 || semanas==38){if(semanas==42){insert+='9,5';}else{insert+='8,5';}}else{if(semanas==34){insert+='7,8';}else{insert+='6,8';}}
		insert+='</b></p>';
		//  Fin TET punta
		// TET punta
		insert+='<p style="text-align:left;"><b style="font-size:16px;">-</b> Tubo de tórax (French): <b style="font-size:16px;">';
			if(semanas==42 || semanas==38){if(semanas==42){insert+='9';}else{insert+='8-9';}}else{insert+='8';}
		insert+='</b></p>';
		//  Fin TET punta
	}
	$('#situacion').html(insert);
	
	}

	$(function () {
		$('#initCal').off('change').on('change', result_initCal);
		result_initCal();
	});
