	function result_initCal() {
		// <25 y pubertad considerar mejor alguno de los datos incorporados
		var seltype=document.getElementById("sel-type").value; // El tipo seleccionado
		var peso=parseFloat(document.getElementById("peso").value).toFixed(2);
		if(document.getElementById("sel-type-pub").value=="si"){var pub=true;}else{var pub=false;}
		var insert='';
		if(seltype=="0"){// Opcion si eligio esto
			document.getElementById("selop-2").style.display="none";
			document.getElementById("selop-3").style.display="none";
			document.getElementById("result-container").style.display="none";
		}
		if(seltype=="Diazepam"){// Opcion si eligio esto
			document.getElementById("selop-2").style.display="block";
			document.getElementById("selop-3").style.display="none";
			document.getElementById("result-container").style.display="none";
			var seltype2=document.getElementById("sel-type-2").value;
			if(seltype2==1){// Endovenosa
				document.getElementById("result-container").style.display="block";
				var dosis=roundUp(0.1*peso)+' ml';
				insert+='<b>Via:</b> endovenoso</br>';
				insert+='<b>Administración:</b> diluir 1 ml + 9 ml de solución fisiológica o dextrosa 5% (1/10.000)</br>';
				insert+='<b>Preparación:</b> 0,01 mg/kg/dosis</br>';
				insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
			}
			if(seltype2==2){//Endotraqueal
				document.getElementById("result-container").style.display="block";
				var dosis=roundUp(0.1*peso)+' ml';
				insert+='<b>Via:</b> endotraqueal</br>';
				insert+='<b>Administración:</b>diluir la dosis obtenida hasta 5 ml de solución fisiológica</br>';
				insert+='<b>Preparación:</b> 0,01 mg/kg/dosis</br>';// Esta esta bien asi?
				insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
			}
			if(seltype2==3){//intra muscular
				document.getElementById("result-container").style.display="block";
				var dosis=roundUp(0.01*peso)+' ml';
				insert+='<b>Via:</b> intra muscular</br>';
				insert+='<b>Administración:</b>sin diluir</br>';
				insert+='<b>Preparación:</b> 0,01 mg/kg/dosis</br>';
				insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
			}
		}
		if(seltype=="Midazolam"){// Opcion si eligio esto
			document.getElementById("selop-2").style.display="none";
			document.getElementById("selop-3").style.display="block";
			document.getElementById("result-container").style.display="none";
			var seltype3=document.getElementById("sel-type-3").value;
			if(seltype3==1){// Bradicardia sintomática
				document.getElementById("result-container").style.display="block";
				// Dosis
				if((peso*0.2)>10){var F14=10;}else{var F14=peso*0.2;}
				if(pub){var dosis=F14+' ml'}
				else{
					if(F14>5){dosis='5 ml'}
					else{var dosis=F14+' ml';}
				} 
				// Fin Dosis
				insert+='<b>Via:</b> endovenoso o intraóseo, indicación en bradicardia sintomática (secundaria a fenómeno vaso vagal o bloqueo AV)</br>';
				insert+='<b>Administración:</b> diluir 1 ml + 9 ml de solución fisiológica</br>';
				insert+='<b>Preparación:</b>  0,02  mg/kg/dosis</br>';
				insert+='<b>Aclaración:</b> mínima dosis única: 0.1 mg. Máxima dosis única: 0.5 mg en niños y 1 mg en adolescentes. Puede repetirse cada 5 min con una dosis máxima total de 1 mg en niños y 2 mg en adolescentes. </br>';
				insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
			}
			if(seltype3==2){//Intoxicaciones por agentes colinérgicos
				document.getElementById("result-container").style.display="block";
				// Dosis
				if((peso*0.5)>20){var F14=20;}else{var F14=peso*0.5;}
				if(pub){var dosis=F14+' ml'}
				else{
					if(F14>5){dosis='20 ml'}
					else{var dosis=F14+' ml';}
				} 
				// Fin Dosis
				insert+='<b>Via:</b> endovenoso o intraóseo, dosis inicial para intoxicaciones por agentes colinérgicos (organofosforados)</br>';
				insert+='<b>Administración:</b> diluir 1 ml + 9 ml de solución fisiológica</br>';
				insert+='<b>Preparación:</b>  0,05  mg/kg/dosis</br>';
				insert+='<b>Aclaración:</b> Si la respuesta no es la adecuada se puede duplicar la dosis y repetir cada 10-20 min hasta que las secreciones bronquiales disminuyan (atropinización) (max 2 mg dosis - 20 ml de la dilución) </br>';
				insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
			}
		}
		if(seltype=="Lorazepam"){// Opcion si eligio esto
			document.getElementById("selop-2").style.display="none";
			document.getElementById("selop-3").style.display="none";
			document.getElementById("result-container").style.display="block";
			var dosis=roundUp(5*peso)+' ml a '+roundUp(10*peso)+' ml ';
			//insert+='<b>Via:</b> endovenoso en push con posterior plan de hidratación parenteral con flujo de glucosa alto</br>';
			insert+='<b>Administración:</b>push lento</br>';
			insert+='<b>Aclaración:</b> En caso de hipoglucemia documentada o con alta sospecha posterior al push lento dejar un plan de hidratación parenteral con flujo de glucosa alto y controlar</br>'
			insert+='<b>Preparación:</b> 0,5 - 1 g/kg/dosis</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
		}
		if(seltype=="Difenilhidantoína"){// Opcion si eligio esto
			document.getElementById("selop-2").style.display="none";
			document.getElementById("selop-3").style.display="none";
			document.getElementById("result-container").style.display="block";
			var dosis=roundUp(2*peso)+' ml a '+roundUp(4*peso)+' ml ';
			//insert+='<b>Via:</b> endovenoso en push con posterior plan de hidratación parenteral con flujo de glucosa alto</br>';
			insert+='<b>Administración:</b>push lento</br>';
			insert+='<b>Aclaración:</b> En caso de hipoglucemia documentada o con alta sospecha posterior al push lento dejar un plan de hidratación parenteral con flujo de glucosa alto y controlar</br>'
			insert+='<b>Preparación:</b> 0,5 - 1 g/kg/dosis</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
		}
		if(seltype=="Fenobarbital"){// Opcion si eligio esto
			document.getElementById("selop-2").style.display="none";
			document.getElementById("selop-3").style.display="none";
			document.getElementById("result-container").style.display="block";
			var dosis=peso*20;
			//insert+='<b>Via:</b> endovenoso</br>';
			insert+='<b>Administración:</b> lento (5 - 10 min)</br>';
			insert+='<b>Aclaración:</b> se puede repetir la dosis</br>';
			insert+='<b>Preparación:</b> 20 ml/kg</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+' ml</br></span>';
		}
		if(seltype=="Tiopental"){// Opcion si eligio esto
			document.getElementById("selop-2").style.display="none";
			document.getElementById("selop-3").style.display="none";
			document.getElementById("result-container").style.display="block";
			var dosis=peso*20;
			//insert+='<b>Via:</b> endovenoso</br>';
			insert+='<b>Administración:</b> lento (5 - 10 min)</br>';
			insert+='<b>Aclaración:</b> se puede repetir la dosis</br>';
			insert+='<b>Preparación:</b> 20 ml/kg</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+' ml</br></span>';
		}

		
		
		$('#situacion').html(insert);
	
	}
	function roundUp(num) {
	  num=Math.round(num * 10);
	  return parseInt(num/10)+','+num%10
	}
	$(function () {
		$('#initCal').off('change').on('change', result_initCal);
		result_initCal();
	});
    </script>
