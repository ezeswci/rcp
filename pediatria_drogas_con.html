	function result_initCal() {
		// <25 y pubertad considerar mejor alguno de los datos incorporados
		var seltype=document.getElementById("sel-type").value; // El tipo seleccionado
		var peso=parseFloat(document.getElementById("peso").value).toFixed(2);
		if(document.getElementById("sel-type-pub").value=="si"){var pub=true;}else{var pub=false;}
		var insert='';
		if(seltype=="0"){// Opcion si eligio esto
			document.getElementById("selop-2").style.display="none";
			
			document.getElementById("result-container").style.display="none";
		}
		if(seltype=="Diazepam"){// Opcion si eligio esto
			document.getElementById("selop-2").style.display="block";
			
			document.getElementById("result-container").style.display="none";
			var seltype2=document.getElementById("sel-type-2").value;
			insert+='<b>Diazepam (2ml / 10 mg)</b> para niños de <b>'+peso+' kg ';
			if(pub){insert+='con signos de pubertad</b></br>';}else{insert+='sin signos de pubertad</b></br>';}
			if(seltype2==1){// 
				document.getElementById("result-container").style.display="block";
				var dosis=roundUp(0.04*peso)+' ml en no menos de '+roundUp(0.1*peso)+' minutos';
				insert+='<b>Via:</b> endovenoso o intraóseo</br>';
				insert+='<b>Administración:</b> 1-2 mg/min</br>';
				insert+='<b>Preparación:</b> 0,2 mg/kg/dosis</br>';
				insert+='<b>Aclaración:</b> max 10 mg > 5 años y 5mg < 5 años </br>';
				insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
			}
			if(seltype2==2){//
				document.getElementById("result-container").style.display="block";
				if(peso<20){var droga=Math.min(0.1*peso, 1);}else{var droga=Math.min(0.1*peso, 2);}
				var dosis=roundUp(droga)+' ml en no menos de '+roundUp(2.5*droga)+' minutos';
				
				insert+='<b>Via:</b> endovenoso o intraóseo</br>';
				insert+='<b>Administración:</b>1-2 mg/min</br>';
				insert+='<b>Preparación:</b> hasta 0,5 mg/kg/dosis</br>';// Esta esta bien asi?
				insert+='<b>Aclaración:</b> max 10 mg > 5 años y 5mg < 5 años </br>';
				insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
			}
			if(seltype2==3){//
				document.getElementById("result-container").style.display="block";
				var dosis=roundUp(0.1*peso)+' ml';
				insert+='<b>Via:</b> Rectal</br>';
				insert+='<b>Administración:</b>sin diluir</br>';
				insert+='<b>Preparación:</b> 0,5 mg/kg/dosis</br>';
				insert+='<b>Aclaración:</b> dosis max. 20 mg. </br>';
				//Rectal dosis max. 20 mg
				insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
			}
		}
		if(seltype=="Midazolam"){// Opcion si eligio esto
			document.getElementById("selop-2").style.display="none";
			document.getElementById("result-container").style.display="block";
			var dosis=roundUp(0.04*peso)+' ml en '+roundUp(0.08*peso)+' minutos';
			insert+='<b>Midazolam (15 mg/ 3ml)</b> para niños de <b>'+peso+' kg ';
			if(pub){insert+='con signos de pubertad</b></br>';}else{insert+='sin signos de pubertad</b></br>';}
			insert+='<b>Via:</b> endovenoso ó intraóseo ó IR ó vía oral ó intra muscular ó intranasal </br>';
			insert+='<b>Administración:</b> si es endovenoso en push lento velocidad 2,5 mg/min, en intraóseo velocidad 2,5 mg/min</br>';
			insert+='<b>Aclaración:</b> Se puede repetir cada 10 a 15 minutos</br>'
			insert+='<b>Preparación:</b> 0,2 mg/kg/dosis </br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
		}
		if(seltype=="Lorazepam"){// Opcion si eligio esto
			document.getElementById("selop-2").style.display="none";	
			document.getElementById("result-container").style.display="block";
			var dosis=roundUp(Math.min(0.025*peso,1))+' ml en no menos de '+roundUp(Math.min(0.025*peso,1)*4)+' minutos';
			insert+='<b>Lorazepam (4mg/ml)</b> para niños de <b>'+peso+' kg ';
			if(pub){insert+='con signos de pubertad</b></br>';}else{insert+='sin signos de pubertad</b></br>';}
			insert+='<b>Via:</b> endovenoso ó intraóseo ó rectal ó intra muscular </br>';
			insert+='<b>Administración:</b> diluir con igual volumen de solución fisiológica o dextrosa 5%  y pasar en push lento. Puede ser por intra muscular profunda sin diluir. Velocidad de infusión. endovenoso ó intraóseo en 2,5 mg/min</br>';
			insert+='<b>Aclaración:</b> conservar en heladera. Dosis max 4 mg. Puede repetirse en 10 - 15 min</br>'
			insert+='<b>Preparación:</b> 0,1 mg/kg/dosis</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
		}
		if(seltype=="Difenilhidantoína"){// Opcion si eligio esto
			document.getElementById("selop-2").style.display="none";
			document.getElementById("result-container").style.display="block";
			var dosis=roundUp(0.3*peso)+' a '+roundUp(0.4*peso)+' ml + '+roundUp(4*peso)+' ml de solución fisiológica';
			insert+='<b>Difenilhidantoína (fenitoina) (50 mg/ml) ampollas de 2 ml</b> para niños de <b>'+peso+' kg ';
			if(pub){insert+='con signos de pubertad</b></br>';}else{insert+='sin signos de pubertad</b></br>';}
			insert+='<b>Via:</b> endovenoso</br>';
			insert+='<b>Administración:</b>Diluir con  solución fisiológica, lavar la vía con solución fisiológica antes y después de la administración. Es conveniente monitorizar TA y ECG por arritmias. Endovenoso lento (en 15 a 20 minutos) (1mg/kg/min). [] para infusión 1- 6 mg/ml</br>';
			insert+='<b>Aclaración:</b> En caso de hipoglucemia documentada o con alta sospecha posterior al push lento dejar un plan de hidratación parenteral con flujo de glucosa alto y controlar</br>'
			insert+='<b>Preparación:</b> 15 a 20 mg/kg</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis: de</b> '+dosis+'</br></span>';
		}
		if(seltype=="Fenobarbital"){// Opcion si eligio esto
			document.getElementById("selop-2").style.display="none";
			document.getElementById("result-container").style.display="block";
			var dosis=roundUp(0.2*peso)+' a '+roundUp(0.4*peso)+' ml ';
			insert+='<b>Fenobarbital (50 mg/ml) ampollas de 2 ml</b> para niños de <b>'+peso+' kg ';
			if(pub){insert+='con signos de pubertad</b></br>';}else{insert+='sin signos de pubertad</b></br>';}
			insert+='<b>Via:</b> endovenoso</br>';
			insert+='<b>Administración:</b> 1 mg/kg/min</br>';
			insert+='<b>Aclaración:</b> diluido con igual volumen de solución fisiológica o dextrosa 5% </br>';
			insert+='<b>Preparación:</b> 10 a 20  mg/kg (en 10 a 20 min)</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
		}
		if(seltype=="Tiopental"){// Opcion si eligio esto
			document.getElementById("selop-2").style.display="none";
			
			document.getElementById("result-container").style.display="block";
			var dosis=roundUp(0.15*peso)+' a '+roundUp(0.25*peso)+' ml ';
			insert+='<b>Tiopental (frasco ampolla 1 g/50 ml) (20 mg/ml)</b> para niños de <b>'+peso+' kg ';
			if(pub){insert+='con signos de pubertad</b></br>';}else{insert+='sin signos de pubertad</b></br>';}
			insert+='<b>Via:</b> endovenoso</br>';
			insert+='<b>Administración:</b> infusión intermitente 10 – 60 min</br>';
			insert+='<b>Aclaración:</b> lento (1min x ml). No usar agua destilada para infusión contínua por riesgo de hemólisis, usar solución fisiológica  </br>';
			insert+='<b>Preparación:</b> 3 a 5  mg/kg/dosis</br>';
			insert+='<span style="font-size: 1.5em;color:#333333;"><b>Dosis:</b> '+dosis+'</br></span>';
		}

		
		
		$('#situacion').html(insert);
	
	}
	function roundUp(num) {
	  num=Math.round(num * 10);
	  return parseInt(num/10)+','+num%10
	}
	$(function () {
		$('#initCal').off('change').on('change', result_initCal);
		result_initCal();
	});
    </script>
